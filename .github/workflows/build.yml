name: Build for Simulator

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build for Simulator
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build for Simulator
        run: |
          xcodebuild -workspace ./FollowUp.xcodeproj/project.xcworkspace \
                     -scheme FollowUp \
                     -sdk iphonesimulator \
                     -configuration Debug \
                     build \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     SYMROOT=build

      - name: Upload .app bundle
        uses: actions/upload-artifact@v4
        with:
          name: FollowUp-app
          path: build/Debug-iphonesimulator/FollowUp.app
